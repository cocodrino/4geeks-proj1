<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>The Postcard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Handlee"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="main-content">
      <header></header>
      <section>
        <form
          class="postcard"
          action="http://formspree.io/clagccs@gmail.com"
          method="POST"
        >
          <div class="postcard-header">
            <img
              src="https://www.4geeksacademy.co/wp-content/themes/the-fastest/assets/img/4geeks-icon.png"
              alt=""
            />
            <h1>Mi Tarjeta</h1>
          </div>
          <div class="postcard-body">
            <div class="left-part">
              <p>
                Increible! Esta es una tarjeta que creé usando HTML y CSS, no
                puedo esperar hacer más cosas
              </p>
            </div>
            <div class="right-part">
              <input type="text" name="fullname" placeholder="Tu Nombre" />
              <input type="text" name="email" placeholder="Tu Correo" />
              <input type="text" name="message" placeholder="Algún Mensaje" />
            </div>
          </div>
          <div class="postcard-footer">
            <input type="submit" name="Enviar Mi Tarjeta" />
          </div>
        </form>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
